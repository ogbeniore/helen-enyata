<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <div class="container">
    <footer class="footer">
      Footer
    </footer>
    <header class="header">
      header
    </header>
    <aside class="sidebar">
      Sidebar
    </aside>
    <div class="body">
      Body
    </div>
  </div>
  <div class="gallery-container">
    <figure class="image__wrapper supermarket">
      <img src="images/supermarkets.png" alt="supermarkets">
      <figcaption>Supermarkets</figcaption>
    </figure>
    <figure class="image__wrapper hotels">
      <img src="images/hotels.png" alt="hotels">
      <figcaption>Hotels</figcaption>
    </figure>
    <figure class="image__wrapper restaurants">
      <img src="images/restaurants.png" alt="restaurants">
      <figcaption>Restaurants</figcaption>
    </figure>
    <figure class="image__wrapper spas">
      <img src="images/spas.png" alt="spas">
      <figcaption>Spas</figcaption>
    </figure>
    <figure class="image__wrapper travel">
      <img src="images/travel.png" alt="travel">
      <figcaption>Travel</figcaption>
    </figure>
    <figure class="image__wrapper others">
      <img src="images/others.png" alt="others">
      <figcaption class="caption__link">
        <a href="link to somewhere">
          Others
        </a>
      </figcaption>
    </figure>
  </div>

</body>

</html>
